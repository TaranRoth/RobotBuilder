<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Builder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body onload="init();">
    <div id="panel">
      <div id="numerical">
        <div id="power-level">
          <p class="desc" id="power-level-text">Power level: 0</p>
          <button class="change" onclick="change('power-level', 1);">
            &plus;
          </button>
          <button class="change" onclick="change('power-level', -1);">
            &minus;
          </button>
        </div>
        <div id="top-speed">
          <p class="desc" id="top-speed-text">Top speed: 0</p>
          <button class="change" onclick="change('top-speed', 1);">
            &plus;
          </button>
          <button class="change" onclick="change('top-speed', -1);">
            &minus;
          </button>
        </div>
        <div id="structural-integrity">
          <p class="desc" id="structural-integrity-text">
            Structural integrity: 0
          </p>
          <button class="change" onclick="change('structural-integrity', 1);">
            &plus;
          </button>
          <button class="change" onclick="change('structural-integrity', -1);">
            &minus;
          </button>
        </div>
      </div>
      <div id="toggles">
        <div id="scanners">
          <p class="desc" id="scanners-text">Scanners: OFF</p>
          <button class="change" onclick="toggle('scanners');">TOGGLE</button>
        </div>
        <div id="defensive-systems">
          <p class="desc" id="defensive-systems-text">Defensive systems: OFF</p>
          <button class="change" onclick="toggle('defensive-systems');">
            TOGGLE
          </button>
        </div>
      </div>
      <div id="choice">
        <div id="power-types">
          <p class="desc" id="power-types-text">
            Power Type: No Power Installed
          </p>
          <button class="change" onclick="set('power-types', 'solar');">
            Solar
          </button>
          <button class="change" onclick="set('power-types', 'hydro');">
            Hydro
          </button>
          <button class="change" onclick="set('power-types', 'nuclear');">
            Nuclear
          </button>
        </div>
      </div>
      <button onclick="finalize();" id=finalize-button>Finalize</button>
    </div>
    <div id="chasis">
      <div id="thumbnails">
        <button class="thumbnail" onclick="switchRobots('robot1.jpeg');"><image class="thumbnail" src="images/robot1.jpeg"></image></button>
        <button class="thumbnail" onclick="switchRobots('robot2.avif');"><image class="thumbnail" src="images/robot2.avif"></image></button>
        <button class="thumbnail" onclick="switchRobots('robot3.jpg');"><image class="thumbnail" src="images/robot3.jpg"></image></button>
        <button class="thumbnail" onclick="switchRobots('robot4.jpg');"><image class="thumbnail" src="images/robot4.jpg"></image></button>
        <button class="thumbnail" onclick="switchRobots('robot5.webp');"><image class="thumbnail" src="images/robot5.webp"></image></button>
      </div>
      <div id="display">
        <img id="disp">
      </div>
    </div>
  </body>
</html>
